workflow: GitFlow/v1
assembly-versioning-scheme: MajorMinorPatch
branches:
  main:
    regex: ^main|^master
    increment: Minor
    label: ''
  develop:
    mode: ContinuousDelivery
    label: alpha
    increment: Minor
  release:
    mode: ContinuousDelivery
    label: beta
    increment: Minor
  feature:
    mode: ContinuousDelivery
    label: alpha
    increment: Minor
  hotfix:
    mode: ContinuousDelivery
    label: beta
    increment: Patch
  support:
    mode: ContinuousDelivery
    label: support
    increment: Patch
  pull-request:
    mode: ContinuousDelivery
    label: PullRequest
    increment: Patch
ignore:
  sha: []
merge-message-formats: {}
major-version-bump-message: (BREAKING CHANGES?|major)(\(.*?\))?:\s?
minor-version-bump-message: (feature|minor|feat)(\(.*?\))?:\s?
patch-version-bump-message: (fix|patch|hotfix)(\(.*?\))?:\s?
no-bump-message: (build|chore|ci|doc|docs|none|perf|refactor|skip|test)(\(.*?\))?:\s?
